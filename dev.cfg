[buildout]
extends =
    base.cfg

extensions =
    mr.developer

parts +=
    zopepy

auto-checkout +=

[instance1]
debug-mode = on
verbose-security = on
eggs +=
    ${debug:eggs}
zcml +=
    ${debug:zcml}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance1:eggs}
interpreter = zopepy
scripts = zopepy

