[buildout]
extensions =
    mr.developer

allow-picked-versions = false
show-picked-versions = true

parts =
    omelette
    instance1
    zopepy
#    ipzope
    repozo

index = https://devpi.imio.be/root/imio/+simple/

extends =
    http://dist.plone.org/release/4.3.19/versions.cfg
    sources.cfg
    port.cfg
    versions-base.cfg

versions=versions

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
   http://dist.plone.org/thirdparty

allow-hosts +=
    devpi.imio.be

# Add additional eggs here
# elementtree is required by Plone
eggs =
    Plone
    Pillow

develop =

# Only take stable eggs
#prefer-final = true

# Always unzip eggs
unzip = true

always-checkout = force
auto-checkout +=
    Products.CPUtils
    collective.externaleditor
    imio.pm.locales
    imio.project.core
#    imio.project.policy
    imio.project.pst
    plone.app.contenttypes
    collective.symlink

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance1:eggs}
products = ${instance1:products}

[instance1]
recipe = plone.recipe.zope2instance
user = admin:${port:admin-password}
http-address = ${port:instance1-http}
zserver-threads = 4
debug-mode = off
verbose-security = off
zope-conf-additional =
  extensions ${buildout:directory}/Extensions
  %define FILESTORAGE ${buildout:directory}/var/filestorage
  %define BLOBSTORAGE ${buildout:directory}/var/blobstorage
  %include ${buildout:directory}/zope_add.conf
environment-vars =
  PYTHON_EGG_CACHE ${buildout:directory}/python-eggs
  zope_i18n_compile_mo_files true
  OO_PORT ${port:oo-port}
  PYTHON_UNO ${port:python-uno}
  PUBLIC_URL ${port:public-url}

# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = ${buildout:eggs} my.package
eggs =
    ${buildout:eggs}
    collective.upgrade
    imio.project.policy
    imio.pm.wsclient
    imio.pm.locales
    imio.project.soap2pm

zcml =
    imio.project.policy
    imio.pm.wsclient
    imio.pm.locales
    imio.project.soap2pm

products =
    ${buildout:directory}/products

[debug]
eggs =
    ipdb
    iw.debug
    profilehooks
zcml =
    iw.debug

[upgrade]
recipe = zc.recipe.egg
eggs =
    ${instance1:eggs}
    ${debug:eggs}
scripts = upgrade-portals
arguments = args=[
    '--zope-conf', '${instance1:location}/etc/zope.conf',
    '--log-file', '${buildout:directory}/var/log/upgrade.log']

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance1:eggs}
interpreter = zopepy
scripts = zopepy

[standard]
recipe = collective.recipe.plonesite
site-id = standard
instance = instance1
default-language = fr
profiles-initial = Products.CMFPlone:plone-content plonetheme.sunburst:default
site-replace = false
post-extras = standard-config.py

[ipzope]
recipe = zc.recipe.egg
eggs = ipython ${instance1:eggs}
initialization =
    import sys, os
    os.environ["INSTANCE_HOME"] = "${instance1:location}"
    sys.argv[1:1] = "--profile zope2".split()
scripts = ipython=ipzope

[repozo]
recipe = zc.recipe.egg
eggs = ZODB3
scripts = repozo

[port]
zodb-cache-size = 50000
zeo-client-cache-size = 300MB
